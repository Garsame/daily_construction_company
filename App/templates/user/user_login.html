<body>
  
  <!-- logIn form start -->
  <section class="signin-page">
    <div class="container-lg">
      <div class="row d-flex justify-content-center  align-items-center " style="height: 100vh;">
        <div class=" d-flex justify-content-center col-lg-6   col-md-6">
            <form class="bg-light form-style px-5 py-4 pt-5" id="loginForm" method="POST" action="/login" style="width: 25rem; max-height: fit-content;">
                <div class="logo-image">
                    <img src="{{ url_for('static', filename='images/Qanciye.png')}}" alt="">
                </div>
                <div class="text-center mb-4">
                    <h2 style="color: #213F72;">Sign in</h2>
                </div>
                <!-- Username Field -->
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" aria-label="Username" aria-describedby="addon-wrapping" required>
                </div>
                <!-- Password Field -->
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" aria-label="Password" aria-describedby="addon-wrapping" required>
                </div>
                <!-- Role Selection -->
                <div class="input-group flex-nowrap mb-4">
                    <!-- <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-badge-fill"></i></span> -->
                    <select class="form-select" id="role" name="role" aria-label="Role" aria-describedby="addon-wrapping" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="admin">Admin</option>
                        <option value="site_engineer">Site Engineer</option>
                    </select>
                </div>
                <!-- Error Message -->
                <div class="alert alert-danger" role="alert"  style="display: none;"></div>
                <div class="bg text-light bg-danger mb-3 text-center" id="error"></div>
                <!-- Submit Button -->
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Sign in</button>
                </div>
                <hr>
                <div class="modal-footer">
                    <a href="{{url_for('login_page')}}" class="btn btn-secondary">Close</a>
                </div>
            </form>
